spring.application.name=SB7_Data_Rest_CURD

spring.datasource.url= jdbc:postgresql://localhost:5432/dbname  // Enter DBname
spring.datasource.username=username  // Enter username
spring.datasource.password=password  // Enter user password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect